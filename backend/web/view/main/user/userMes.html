<div class="userMes container">
    <div class="UM">
        <div class="head">
            <div class="avatar">
                <img src="/images/avatar.jpg">
            </div>
            <div class="avatar_mes">
                <div>
                    <span class="glyphicon glyphicon-record" style="color: #00c500"></span>
                    <span>张先生</span>
                </div>
                <div>
                    <span class="glyphicon glyphicon-user" style="color: silver"></span>
                    <span style="color: silver">23</span>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="body_bg"></div>
            <div class="UM_content"></div>
        </div>
    </div>
</div>
<style>
    .userMes{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
    .UM{
        position: relative;
        margin: 50px auto auto;
        background-color: white;
        height: 450px;
        width: 500px;
        box-shadow: 0 0 20px 1px #444444;
        border-radius: 5px;
        overflow: hidden;
    }
    .UM .head{
        position: absolute;
        width: 100%;
        height: 80px;
        background-color: #f7f7f7;
        box-shadow: 0 0 5px 1px #787878;
        z-index: 2;
     }
    .avatar{
        width: 50px;
        height: 50px;
        margin: 15px;
        float: left;
    }
    .avatar img{
        width: 100%;
    }
    .avatar_mes{
        float: left;
        min-width: 150px;
        width: auto;
        height: 100%;
        padding: 15px 0;
    }
    .avatar_mes>div{
        display: block;
        width: 100%;
        height: 50%;
        line-height: 25px;
    }
    .avatar_mes>div span{
        margin: 0 5px 0 0;
    }
    .UM .body{
        position: absolute;
        width: 100%;
        top: 80px;
        bottom: 0;
        z-index: 1;
    }
    .UM .body .body_bg{
        position: absolute;
        width: 200px;
        height: 200px;
        top: 50%;
        left: 50%;
        margin: -100px;
        border-radius: 50%;
        background: -webkit-radial-gradient(white, white, silver); /* Safari 5.1 - 6.0 !*/
        background: -o-radial-gradient(white, white, silver); /* Opera 11.6 - 12.0 !*/
        background: -moz-radial-gradient(white, white, silver); /* Firefox 3.6 - 15 !*/
        background: radial-gradient(white, silver, white); /* 标准的语法 */
        border: 5px solid green;
        box-shadow: 0 0 100px 1px silver;
        z-index: 1;
    }
    .UM_content{
        position: absolute;
        width: 100%;
        top: 0;
        bottom: 0px;
        background-color: white;
        opacity: 0.8;
        z-index: 2;
    }

    @media (max-width: 768px) {
        .UM{
            width: auto;
        }
    }


</style>
