<div class="userLogin" ng-controller="userLoginCtrl" ng-mouseover="ngShow()" ng-mouseleave="ngHide()">
    <div class="userLoginBg" ng-class="{false:'',true:'bdfade'}[bgshow]" ></div>
    <div class="arrow-up">
        <span class="glyphicon glyphicon-cog"></span>
    </div>
    <div class="arrow-down">
        <span class="glyphicon glyphicon-th-large"></span>
    </div>
    <div class="arrow-left">
        <span class="glyphicon glyphicon-search"></span>
    </div>
    <div class="arrow-right">
        <span class="glyphicon glyphicon-off"></span>
    </div>
    <div class="arrow-center">
        <span class="glyphicon glyphicon-home"></span>
    </div>
</div>

<style type="text/css">
    .userLogin {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background: #3c3c3c;
        background-size: 100% 100%;
        overflow: hidden;
    }
    .userLoginBg{
        position: absolute;
        top: 0;
        transition: all linear 0.5s;
        width: 100%;
        height: 100%;
        background: black;
        opacity: .3;
        z-index: 2;
    }
    @keyframes fade {
        form {
            opacity: .3;
            z-index: 2;
        }to {
            opacity: 0;
            z-index: 1;
        }
    }
    .bdfade{
        animation: fade 0.1s both ease-in;
    }
    .arrow-up {
        position: absolute;
        top: -52px;
        left: 22px;
        width:106px;
        height:106px;
        transform: rotate(45deg);
        -ms-transform: rotate(45deg); /* IE 9 */
        -webkit-transform: rotate(45deg); /* Safari and Chrome */
        /*background: darkorange;*/
        border: 1px solid saddlebrown;
        z-index: 1;
    }
    .arrow-up span{
        position: absolute;
        display: block;
        top: 58px;
        left: 57px;
        color: darksalmon;
        font-size: 24px;
        transform: rotate(-45deg);
        -ms-transform: rotate(-45deg); /* IE 9 */
        -webkit-transform: rotate(-45deg); /* Safari and Chrome */
        cursor: pointer;
    }
    .arrow-down {
        position: absolute;
        bottom: -52px;
        left: 22px;
        width:106px;
        height:106px;
        transform: rotate(45deg);
        -ms-transform: rotate(45deg); /* IE 9 */
        -webkit-transform: rotate(45deg); /* Safari and Chrome */
        /*background: darkorchid;*/
        border: 1px solid saddlebrown;
        z-index: 1;
    }
    .arrow-down span{
        position: absolute;
        display: block;
        top: 25px;
        left: 25px;
        color: lightsalmon;
        font-size: 24px;
        transform: rotate(-45deg);
        -ms-transform: rotate(-45deg); /* IE 9 */
        -webkit-transform: rotate(-45deg); /* Safari and Chrome */
        cursor: pointer;
    }
    .arrow-left {
        position: absolute;
        left: -53px;
        top: 22px;
        width:106px;
        height:106px;
        transform: rotate(45deg);
        -ms-transform: rotate(45deg); /* IE 9 */
        -webkit-transform: rotate(45deg); /* Safari and Chrome */
        /*background: darkolivegreen;*/
        border: 1px solid saddlebrown;
        z-index: 1;
    }
    .arrow-left span{
        position: absolute;
        display: block;
        top: 25px;
        left: 58px;
        color: lightsalmon;
        font-size: 24px;
        transform: rotate(-45deg);
        -ms-transform: rotate(-45deg); /* IE 9 */
        -webkit-transform: rotate(-45deg); /* Safari and Chrome */
        cursor: pointer;
    }

    .arrow-right {
        position: absolute;
        right: -53px;
        top: 22px;
        width:106px;
        height:106px;
        transform: rotate(45deg);
        -ms-transform: rotate(45deg); /* IE 9 */
        -webkit-transform: rotate(45deg); /* Safari and Chrome */
        /*background: darkmagenta;*/
        border: 1px solid saddlebrown;
        z-index: 1;
    }

    .arrow-right span{
        position: absolute;
        display: block;
        top: 58px;
        left: 25px;
        color: lightsalmon;
        font-size: 24px;
        transform: rotate(-45deg);
        -ms-transform: rotate(-45deg); /* IE 9 */
        -webkit-transform: rotate(-45deg); /* Safari and Chrome */
        cursor: pointer;
    }
    .arrow-center {
        position: absolute;
        width: 60px;
        height: 60px;
        margin: 45px 45px;
        background: #585858;
        opacity: 1;
        border: 1px solid saddlebrown;
        z-index: 3;
    }
    .arrow-center span{
        display: block;
        width: 24px;
        height: 24px;
        margin: 18px 17px;
        color: cornflowerblue;
        font-size: 22px;
        cursor: pointer;
    }

</style>
