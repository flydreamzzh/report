<div class="userLogin" ng-controller="userLoginCtrl">
    <!--<input type="hidden" name="bgShow"  ng-model="bgShow">-->
    <input type="checkbox" ng-model="bgShow">
    <div ng-show="bgShow" class="userLoginBg">
    </div>
</div>

<style type="text/css">
    .userLogin {
        width: 100%;
        height: 100%;
        background: url('images/userLogin.jpg') no-repeat;
        background-size: 100% 100%;
        cursor: pointer;
    }
    .userLoginBg{
        width: 100%;
        height: 100%;
        background: black;
        opacity: 0.5;
    }
    @keyframes bgShow {
        from {
            opacity: 0;
        } to {
            opacity: 1;
        }
    }
    .userLoginBg .ng-show {
        animation: 1s bgShow;
    }

</style>
