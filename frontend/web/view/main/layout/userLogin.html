<div class="userLogin" ng-controller="userLoginCtrl" ng-mouseover="ngShow()" ng-mouseleave="ngHide()">
    <div class="userLoginBg" ></div>
    </div>
</div>

<style type="text/css">
    .userLogin {
        width: 100%;
        height: 100%;
        background: url('images/userLogin.jpg') no-repeat;
        background-size: 100% 100%;
        cursor: pointer;
    }
    .userLoginBg{
        transition: all linear 0.5s;
        width: 100%;
        height: 100%;
        background: black;
        opacity: 0;
    }

    @keyframes fade {
        form {
            opacity: 0;
        }
        to {
            opacity: 0.5;
        }
    }

    .bdfade{
        animation: fade 1s both ease-in;
    }




</style>
