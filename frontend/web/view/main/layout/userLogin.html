<div class="userLogin" ng-controller="userLoginCtrl" ng-mouseover="ngShow()" ng-mouseleave="ngHide()">
    <div class="userLoginBg" ng-class="{false:'',true:'bdfade'}[bgshow]" ></div>
    <div class="arrow-up"></div>
    <!--<div class="arrow-down"></div>-->
    <!--<div class="arrow-left"></div>-->
    <!--<div class="arrow-right"></div>-->
</div>

<style type="text/css">
    .userLogin {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background: url('images/userLogin.jpg') no-repeat;
        background-size: 100% 100%;
        cursor: pointer;
    }
    .userLoginBg{
        position: absolute;
        top: 0;
        transition: all linear 0.5s;
        width: 100%;
        height: 100%;
        background: black;
        opacity: .3;
    }
    @keyframes fade {
        form {
            opacity: .3;
        }to {
            opacity: 0;
        }
    }
    .bdfade{
        animation: fade 0.1s both ease-in;
    }
    .arrow-up {
        position: absolute;
        top: -52px;
        left: 22px;
        width:106px;
        height:106px;
        transform: rotate(45deg);
        -ms-transform: rotate(45deg); /* IE 9 */
        -webkit-transform: rotate(45deg); /* Safari and Chrome */
        background: darkorange;
    }

    .arrow-down {
        position: absolute;
        bottom: 0;
        width:0px;
        height:0px;
        border-left:75px solid transparent;  /* left arrow slant */
        border-right:75px solid transparent; /* right arrow slant */
        border-bottom:75px solid saddlebrown; /* bottom, add background color here */
        font-size:0px;
        line-height:0px;
    }


    .arrow-left {
        position: absolute;
        left: 0;
        width:50%;
        height:0px;
        border-bottom:75px solid transparent;  /* left arrow slant */
        border-top:75px solid transparent; /* right arrow slant */
        border-left:75px solid indianred; /* bottom, add background color here */
        font-size:0px;
        line-height:0px;
    }

    .arrow-right {
        position: absolute;
        right: 0;
        width:0px;
        height:0px;
        border-bottom:75px solid transparent;  /* left arrow slant */
        border-top:75px solid transparent; /* right arrow slant */
        border-right:75px solid #a1dbff; /* bottom, add background color here */
        font-size:0px;
        line-height:0px;
        cursor: hand;
    }


</style>
