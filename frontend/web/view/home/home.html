<div class="login">
    <div class="login_title">
        <div><img src="../../images/login-title.png"></div>
        <div class="login_title_content">
            Tskylake
        </div>
    </div>
    <div class="login_body">
        <form class="form-horizontal" role="form">
            <div class="form-group row">
                <div class="col-xs-4">
                    <label for="username" class="pull-right control-label">账号</label>
                </div>
                <div class="col-xs-6">
                    <input class="form-control pull-left" id="username" name="username" type="text" required ng-model='user.username' />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-4">
                    <label for="username" class="pull-right control-label">密码</label>
                </div>
                <div class="col-xs-6">
                    <input class="form-control pull-left" id="userpass" name="userpass" type="text" required ng-model='user.userpass' />
                </div>
            </div>
        </form>
    </div>
</div>
